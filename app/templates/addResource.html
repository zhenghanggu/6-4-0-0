<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ERMS</title>

<!--
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
-->


<link href="{{ url_for('static',filename='css/bootstrap.css') }}" rel="stylesheet">
<link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet">


<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">New Resource Info</div>
				<div class="panel-body">
					<div>
					<form class="form-horizontal col-sm-11 col-md-11" action="/submitResource" method="post">
							<fieldset>

								<div class="form-group">
									<label class="col-md-3 control-label" for="name">Resource ID</label>
									<div class="col-md-9">
										<input id="resourceID" type="text" value="{{ g['resourceID'] }}" class="field left" readonly>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label" for="name">Owner</label>
									<div class="col-md-9">
										<input id="owner-name" type="text" value="{{ session['name'] }}" class="field left" readonly>
									</div>
								</div>

								<!--
								<div class="form-group">
									<label class="col-md-3 control-label" for="name">Name</label>
									<div class="col-md-9">
										<input id="name" name="name" type="text" placeholder="" class="form-control" required>
									</div>
								</div>
								-->


								<!-- Name input-->
								<div class="form-group">
									<label class="col-md-3 control-label" for="resourceName">Resource Name</label>
									<div class="col-md-9">
										<input id="resourceName" name="resourceName-form" type="text" placeholder="" class="form-control" required>
									</div>
								</div>
							
								<div class="form-group">
									<label class="col-md-3 control-label">Primary ESF</label>
									<div class="col-md-9">
										<select id="primary-esfs" class="form-control" name="primary-esf-form">
										{% for item in g.esf %}
											<option value="{{ item[0] }}">{{ item[1] }}</option>
										{% endfor %}
										</select>
									</div>	
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label">Additional ESFs</label>
									<div class="col-md-9">
										<select id="additional-esfs" multiple class="form-control" name="additional-esfs-form">
											
											<!--
											{% for item in g.esf %}
												<option>{{ item[1] }}</option>
											{% endfor %}
											-->

										</select>
									</div>	
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label" for="modelName">Model</label>
									<div class="col-md-9">
										<input id="modelName" name="modelName-form" type="text" placeholder="" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label">Capabilities</label>
									<div class="col-md-9">
										<select id="capabilities" multiple class="form-control" name="capabilities-form">

										</select>
									</div>	
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label" for="name">Add Capability</label>
									<div class="col-md-8">
										<input id="new_capability" name="name" type="text" placeholder="" class="form-control">
									</div>
									<button id="addCapability" class="col-md-1 btn btn-primary" type="button" >Add</button>	
								</div>

								<!--<br><br>
								<h4>Home Location</h4>
								<hr>
								-->

								<div class="form-group">
									

									<label class="col-md-2 control-label" for="lat">Home Lat</label>
									<div class="col-md-4">
										<input id="lat" name="lat-form" type="number" step="any" placeholder="" class="form-control" required>
									</div>
									<label class="col-md-2 control-label" for="long">Home Long</label>
									<div class="col-md-4">
										<input id="long" name="long-form" type="number" step="any" placeholder="" class="form-control" required>
									</div>	
								</div>

								<div class="form-group">
									
									<label class="col-md-1 control-label" for="cost">Cost</label>
									<label class="col-md-1 control-label" for="name">$</label>
									<div class="col-md-3">
										<input id="cost" name="cost-form" type="number" placeholder="" class="form-control" required>
									</div>
									<label class="col-md-1 control-label" for="costper">per</label>
									<div class="col-md-6">
										<select class="form-control" name="costper-form">
											{% for item in g.costper %}
												<option value="{{ item[0] }}">{{ item[0] }}</option>
											{% endfor %}
										</select>
									</div>	
								</div>

								
								<!-- Form actions -->
								<div class="form-group">
								    <div class="row pull-right">
								        <button type="submit" class="btn btn-primary btn-md">Submit Button</button>
										<button type="reset" id="cancelButton" class="btn btn-default">Cancel</button>
								    </div>
								</div>
								
							</fieldset>
						</form>
					</div>
					
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	
		

	<script src="{{ url_for('static',filename='js/jquery-1.11.1.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>>
	<script src="{{ url_for('static',filename='js/addResources.js') }}"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
